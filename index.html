<!DOCTYPE html>
<html>
<head>
    <title>Login Page</title>
</head>
<body style="font-family: Arial, sans-serif; background-color: #f0f0f0; text-align: center; margin: 0; padding: 0;">
    <div style="background-color: #ffffff; border-radius: 5px; box-shadow: 0 0 10px rgba(0,0,0,0.2); width: 300px; margin: 100px auto; padding: 20px;">
        <h1 style="color: #333;">Login</h1>
        <form action="your_server_endpoint" method="post">
            <label for="username" style="display: block; margin-bottom: 10px;">Username:</label>
            <input type="text" id="username" name="username" style="width: 100%; padding: 10px; margin-bottom: 20px; border: 1px solid #ccc; border-radius: 3px;" required>
            
            <label for="password" style="display: block; margin-bottom: 10px;">Password:</label>
            <input type="password" id="password" name="password" style="width: 100%; padding: 10px; margin-bottom: 20px; border: 1px solid #ccc; border-radius: 3px;" required>
            
            <button type="submit" style="background-color: #007bff; color: #fff; padding: 10px 20px; border: none; border-radius: 3px; cursor: pointer;">Login</button>
        </form>
    </div>
</body>
</html>
